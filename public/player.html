<html>
<head>
    <title>Tokenly Music Player</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bar-ui.css">
</head>

<body>
    <div class="error" style="display: none;"></div>
    <div class="status" style="display: none;">Loading...</div>

    <div class="sm2-bar-ui full-width" style="display: none;">
        <div class="bd sm2-main-controls">
            <div class="sm2-inline-texture"></div>
            <div class="sm2-inline-gradient"></div>
            <div class="sm2-inline-element sm2-button-element">
                <div class="sm2-button-bd">
                    <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
                </div>
            </div>
            <div class="sm2-inline-element sm2-inline-status">
                <div class="sm2-playlist">
                    <div class="sm2-playlist-target">
                        <!-- playlist <ul> + <li> markup will be injected here -->
                        <!-- if you want default / non-JS content, you can put that here. -->
                        <noscript>
                            <p>JavaScript is required.</p>
                        </noscript>
                    </div>
                </div>
                <div class="sm2-progress">
                    <div class="sm2-row">
                        <div class="sm2-inline-time">0:00</div>
                        <div class="sm2-progress-bd">
                            <div class="sm2-progress-track">
                                <div class="sm2-progress-bar"></div>
                                <div class="sm2-progress-ball">
                                    <div class="icon-overlay"></div>
                                </div>
                            </div>
                        </div>
                        <div class="sm2-inline-duration">0:00</div>
                    </div>
                </div>
            </div>
            <div class="sm2-inline-element sm2-button-element sm2-volume">
                <div class="sm2-button-bd">
                    <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
                    <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
                </div>
            </div>
            <div class="sm2-inline-element sm2-button-element sm2-menu">
                <div class="sm2-button-bd">
                    <a href="#menu" class="sm2-inline-button menu">menu</a>
                </div>
            </div>
        </div>
        <div class="bd sm2-playlist-drawer sm2-element">
            <div class="sm2-inline-texture">
                <div class="sm2-box-shadow"></div>
            </div>
            <!-- playlist content is mirrored here -->
            <div class="sm2-playlist-wrapper">
                <ul class="sm2-playlist-bd">
                </ul>
            </div>
            <div class="sm2-extra-controls">
                <div class="bd">
                    <div class="sm2-inline-element sm2-button-element">
                        <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
                    </div>
                    <div class="sm2-inline-element sm2-button-element">
                        <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer" style="display:none;">
        <div class="music-title" style="">Powered by <a href="https://tokenly.com" target="_blank">Tokenly Music</a></div>
        <div class="login-status" style="">Logged in as <span class="username">...</span>. <a href="#logout" data-logout>Logout</a></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="bundle.js" charset="utf-8"></script>
    <script src="bar-ui.js" charset="utf-8"></script>
    <script>TokenlyMusicPlayer.runPlayer();</script>

    <noscript>
        <p>JavaScript is required.</p>
    </noscript>
</body>

</html>
